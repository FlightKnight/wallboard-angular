<table class="table table-hover">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Title</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in employee.data._embedded.employees">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.title}}</td>
            <td>{{item.emailAddress}}</td>
            <td><button>View/Edit</button><button>Delete</button></td>
        </tr>
    </tbody>
</table>
